name: Update GitHub Stats
on:
  schedule:
    - cron: "0 0 * * *" # Runs every day at midnight
  workflow_dispatch: # Allows you to run it manually

jobs:
  publish:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Generate Top Langs Card
        uses: readme-tools/github-readme-stats-action@v1
        with:
          card: top-langs
          # Change these options to match your style
          options: username=GeorgRis&layout=compact&theme=tokyonight&hide=jupyter%20notebook&langs_count=15
          path: profile/top-langs.svg
          token: ${{ secrets.GITHUB_TOKEN }}
      - name: Commit and Push
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add profile/top-langs.svg
          git commit -m "Update GitHub stats" || exit 0
          git push
        env:
          GITHUB_TOKEN: ${{ secrets.GH_TOKEN }}